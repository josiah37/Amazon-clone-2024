         .header {
            display: flex;

            justify-content: space-between;

            display: flex;
            list-style: none;
            gap: 1rem;
            margin: 0;
            padding: 0;
         }

         .nav_rightside li a {
            display: flex;
            flex-direction: column; /* or row, depending on your design */
            text-decoration: none;
            color: #fff;
         }
      </style>
   </head>

         <!-- Left -->
         <div class="headerLeft">
            <!-- Logo, location, etc. -->
         </div>

         <div class="search">

               <!-- ... -->
            </select>
            <input type="text" placeholder="search here" />
            <button>Search Icon</button>
         </div>

         <!-- Right -->
         <div class="nav_rightside">
            <ul>
               <li>
                  <!-- Language selector or flag -->
                  <select>
                     <option value="EN">EN</option>
                     <option value="CN">CN</option>
                  </select>
               </li>
               <li>

                     <p>Hello, sign in</p>

                  </a>
               </li>
               <li>

   </body>
</html>
